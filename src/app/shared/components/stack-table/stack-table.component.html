<p class="text-center"><span class="badge badge-success badge-pill">{{ result }}</span></p>
<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr class="table-primary">
      <th scope="col">Expression</th>
      <th scope="col">Stack</th>
      <th scope="col">Output</th>
      <th scope="col">Comment</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of stackHistory?.getExpressionHistory(); let i= index">
      <th scope="row" [ngClass]="{ 'text-right': isLeftToRight }">{{ row }}</th>
      <td>{{ stackHistory?.getStackHistory()[i] }}</td>
      <td><code>{{ stackHistory?.getOutputHistory()[i] }}</code></td>
      <td>{{ stackHistory?.getCommentHistory()[i] }}</td>
    </tr>
  </tbody>
</table>
