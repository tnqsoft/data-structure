<h3>Check HTML Missing Tag</h3>
<hr />

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <textarea
      class="form-control"
      placeholder="Enter HTML Here"
      name="htmlContent"
      formControlName="htmlContent"
      [ngClass]="{
        'is-invalid': isFormCheck && form.controls['htmlContent'].invalid,
        'is-valid': isFormCheck && form.controls['htmlContent'].valid
      }"
    ></textarea>
    <div class="invalid-feedback">
      <span *ngIf="form.controls['htmlContent'].hasError('required')">Field is required</span>
      <span *ngIf="form.controls['htmlContent'].hasError('htmlcheck')">HTML Invalid</span>
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary mr-2">Validate</button>
  </div>
</form>
