<form [formGroup]="form">
  <div class="form-group">
    <textarea
      class="form-control"
      placeholder="Enter Infix Express"
      name="expressInfix"
      formControlName="expressInfix"
      [ngClass]="{ 'is-invalid': isFormCheck && form.controls['expressInfix'].invalid }"
    ></textarea>
    <div class="invalid-feedback">
      <span *ngIf="form.controls['expressInfix'].hasError('required')">Field is required</span>
      <span *ngIf="form.controls['expressInfix'].hasError('expression')">Express invalid</span>
    </div>
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-primary mr-2" (click)="convert()">Convert</button>
    <button type="button" class="btn btn-info mr-2" (click)="addExample()">Example</button>
    <button type="button" class="btn btn-light mr-2" (click)="clear()">Clear</button>
  </div>
</form>

<div class="card" *ngIf="convertPostResult || convertPrefixResult">
  <h5 class="card-header">Result</h5>
  <div class="card-body">
    <tabset>
      <tab heading="Convert to Postfix" *ngIf="convertPostResult">
        <app-stack-table [result]="convertPostResult" [stackHistory]="postHistory" [isLeftToRight]="true"></app-stack-table>
      </tab>
      <tab heading="Convert to Prefix" *ngIf="convertPrefixResult">
        <app-stack-table [result]="convertPrefixResult" [stackHistory]="prefixHistory"></app-stack-table>
      </tab>
    </tabset>
  </div>
</div>
